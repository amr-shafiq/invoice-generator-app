plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

dependencies {

    configurations.all {
    resolutionStrategy {
        force 'androidx.lifecycle:lifecycle-runtime:2.6.2'
        force 'androidx.lifecycle:lifecycle-common:2.6.2'
        force 'org.jetbrains.kotlin:kotlin-stdlib:2.0.20'
        // force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.20'
    }
}

  implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.20"
  implementation 'com.google.android.gms:play-services-auth:20.7.0'
  // implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.20"
  // Import the Firebase BoM
  implementation platform('com.google.firebase:firebase-bom:33.10.0')
  implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.1"
  implementation("org.jetbrains.kotlinx:kotlinx-metadata-jvm:0.6.0")


  // TODO: Add the dependencies for Firebase products you want to use
  // When using the BoM, don't specify versions in Firebase dependencies
  implementation 'com.google.firebase:firebase-analytics'

  implementation("io.appwrite:sdk-for-android:6.1.0")

  // Core library desugaring
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'


  // Add the dependencies for any other desired Firebase products
  // https://firebase.google.com/docs/android/setup#available-libraries
}

android {
    namespace = "com.example.app"
    compileSdkVersion 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        
        minSdkVersion 23
        targetSdkVersion 35
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        debug {
            storeFile file(System.getenv("USERPROFILE") + "/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            // Replace with your own keystore and password
        }
    }


    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            
        }

        release {
            signingConfig signingConfigs.release
            minifyEnabled false // Change to true if you have ProGuard rules set up
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}